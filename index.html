<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Encriptador</title>
  </head>
  <body>
    <section>
      <img src="img/Logo.svg" alt="logo" class="logo" />

      <textarea
        name="text"
        id="text"
        class="text"
        placeholder="ingrese el texto aqui..."
      ></textarea>

      <p class="letras">
        <img class="vector" src="img/Vector.svg" alt="vector" /> solo letras
        minusculas sin acento
      </p>

      <div class="contenedorBotones">
        <button class="botonEncriptar" form="text">encriptar</button>
        <button class="botonDesencriptar" form="text">desencriptar</button>
      </div>

      <div class="rectangulo">
        <img src="img/Muñeco.svg" alt="muñeco" class="muñeco" />
        <p class="mensajeEncontrado">ningun mesaje fue encontrado</p>
        <p class="ingresaTexto">
          ingresa el texto que deceas encriptar o desencriptar
        </p>
        <button class="botonCopiar">copiar</button>
      </div>
    </section>

    <footer>By Jorge Diego Rios 
      <a href="https://github.com/SHOR00"><img src="img/github.svg" alt="git"></a>
      <a href="https://www.linkedin.com/in/jorge-rios-105653224/"><img src="img/linkedin.svg" alt="linkedin"></a>
     
    </footer>
    <script src="script.js"></script>
  </body>
</html>
